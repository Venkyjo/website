<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center; /* Center the text */
            font-size: 24px; /* Adjust font size */
            margin-bottom: 20px; /* Add some margin below the h1 */
        }

        table {
            width: 18%;
            border-collapse: collapse; /* To remove the border spacing */
        }

        th, td {
            border: 1px solid black; /* Add border to cells */
            padding: 8px; /* Add padding to cells */
            text-align: center; /* Align text to the left */
        }

        button {
            width: 100%; /* Make the button take full width of the table */
            padding: 10px; /* Add padding to the button */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td><input id="KP"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input id="AP"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input id="Gp"></td>
        </tr>
        <tr>
            <td>Course</td>
            <td><input id="Cp"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input id="Ep"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="Saver" onclick="sv()">Save</button></td>
        </tr>
    </table>
    
</body>
</html>
