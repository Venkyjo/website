<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Buttons Rectangle</title>
    <style>
        .button {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            width: 650px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>50 Buttons Rectangle</h1>
        <div id="button-container">
            <!-- Buttons will be generated dynamically using JavaScript -->
        </div>
    </div>

    <script>
        // Generate 50 buttons
        const buttonContainer = document.getElementById('button-container');
        for (let i = 1; i <= 50; i++) {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = `Button ${i}`;
            buttonContainer.appendChild(button);
        }
    </script>
</body>
</html>
